<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Signing you in…</title>
  </head>
  <body>
    <p>Completing sign-in…</p>
    <script src="../env.js"></script>
    <script type="module">
      import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
      import { getSupabaseCredentials } from '../supabase-config.js';

      let supabase;

      try {
        const { url: SUPABASE_URL, anonKey: SUPABASE_ANON_KEY } = getSupabaseCredentials();
        supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      } catch (error) {
        console.error('Supabase configuration error', error);
        document.body.innerHTML = '<p>Supabase configuration missing. Please set NEXT_PUBLIC_SUPABASE_URL and NEXT_PUBLIC_SUPABASE_ANON_KEY.</p>';
        throw error;
      }

      setTimeout(async () => {
        const {
          data: { session }
        } = await supabase.auth.getSession();
        window.location.replace(session ? '/index.html' : '/auth.html');
      }, 200);
    </script>
  </body>
</html>
