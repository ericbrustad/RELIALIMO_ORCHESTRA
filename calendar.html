<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar - RELIAğŸ‚LIMOâ„¢</title>
    <link rel="stylesheet" href="calendar.css" />
    <script>
      // Hide main navigation if in iframe
      if (window.self !== window.top) {
        document.addEventListener('DOMContentLoaded', function() {
          const headerContent = document.querySelector('.header-content');
          if (headerContent) {
            headerContent.style.display = 'none';
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="header">
        <!-- Main Navigation -->
        <div class="header-content">
          <div class="header-left">
            <h1 class="logo">RELIA<img src="https://rosebud.ai/assets/red-bull-logo.webp?5r88" alt="RELIA bull" class="logo-bull">LIMOâ„¢ - CALENDAR</h1>
          </div>
          <div class="main-nav">
            <button class="nav-btn" data-section="office">ğŸ¢ Office</button>
            <button class="nav-btn" data-section="accounts">ğŸ‘¤ Accounts</button>
            <button class="nav-btn" data-section="quotes">ğŸ“‹ Quotes</button>
            <button class="nav-btn active" data-section="calendar">ğŸ“… Calendar</button>
            <button class="nav-btn" data-section="reservations">ğŸš— Reservations</button>
            <button class="nav-btn" data-section="dispatch">ğŸš™ Dispatch</button>
            <button class="nav-btn" data-section="network">ğŸŒ Network</button>
            <button class="nav-btn" data-section="settle">ğŸ’° Settle</button>
            <button class="nav-btn" data-section="receivables">ğŸ“Š Receivables</button>
            <button class="nav-btn" data-section="payables">ğŸ’³ Payables</button>
            <button class="nav-btn" data-section="memos">ğŸ“ Memos</button>
            <button class="nav-btn" data-section="files">ğŸ“ Files</button>
            <button class="nav-btn" data-section="tools">ğŸ”§ Tools</button>
            <button class="nav-btn" data-section="reports">ğŸ“ˆ Reports</button>
          </div>
        </div>
      </header>

      <!-- Calendar Controls Bar -->
      <div class="calendar-controls-bar">
        <!-- View Type Buttons -->
        <div class="view-type-buttons">
          <button class="view-type-btn" data-view="month">Month</button>
          <button class="view-type-btn" data-view="week">Week</button>
          <button class="view-type-btn" data-view="w-week">W.Week</button>
          <button class="view-type-btn active" data-view="day">Day</button>
        </div>

        <!-- Date Navigation -->
        <div class="date-navigation">
          <label for="dateSelector">Go to:</label>
          <select id="dateSelector" class="date-selector">
            <option value="2025-12">2025 - December</option>
            <option value="2025-11">2025 - November</option>
            <option value="2025-10">2025 - October</option>
            <option value="2026-01">2026 - January</option>
            <option value="2026-02">2026 - February</option>
          </select>
          <button class="btn-go" id="goToDate">Go</button>
          <button class="btn-print" id="printCalendar">ğŸ–¨ï¸ Print</button>
          <label class="mobile-checkbox">
            <input type="checkbox" id="mobileView" />
            Mobile?
          </label>
        </div>
      </div>

      <!-- Filter Controls -->
      <div class="filter-controls">
        <div class="filter-checkboxes">
          <label class="toggle-label" for="onlyReservations">
            <input type="checkbox" id="onlyReservations" checked />
            <span class="toggle-ui" aria-hidden="true"></span>
            Only Reservations
          </label>

          <label class="toggle-label" for="onlyMyEvents">
            <input type="checkbox" id="onlyMyEvents" />
            <span class="toggle-ui" aria-hidden="true"></span>
            Only My Events
          </label>

          <label class="toggle-label" for="showTicker">
            <input type="checkbox" id="showTicker" />
            <span class="toggle-ui" aria-hidden="true"></span>
            Ticker
          </label>

          <label class="toggle-label" for="showFederalHolidays">
            <input type="checkbox" id="showFederalHolidays" checked />
            <span class="toggle-ui" aria-hidden="true"></span>
            Federal Holidays
          </label>

          <label class="toggle-label" for="showMajorObservances">
            <input type="checkbox" id="showMajorObservances" />
            <span class="toggle-ui" aria-hidden="true"></span>
            Major Observances
          </label>
        </div>

        <div class="filter-selectors">
          <div class="filter-group">
            <label>Driver(s):</label>
            <select class="filter-select" id="driverFilter">
              <option value="">Select options</option>
              <option value="all">All Drivers</option>
              <option value="john">John Smith</option>
              <option value="james">James Brown</option>
              <option value="anna">Anna Wilson</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Car(s):</label>
            <select class="filter-select" id="carFilter">
              <option value="">Select options</option>
              <option value="all">All Cars</option>
              <option value="sedan1">Sedan - ABC123</option>
              <option value="suv1">SUV - XYZ789</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Vehicle Type(s):</label>
            <select class="filter-select" id="vehicleTypeFilter">
              <option value="">Select options</option>
              <option value="all">All Types</option>
              <option value="sedan">Sedan</option>
              <option value="suv">SUV</option>
              <option value="limo">Limousine</option>
              <option value="van">Van</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Status(es):</label>
            <select class="filter-select" id="statusFilter">
              <option value="">Select options</option>
              <option value="all">All Status</option>
              <option value="confirmed">Confirmed</option>
              <option value="pending">Pending</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <button class="btn-launch" id="launchFilters">Launch</button>
        </div>
      </div>

      <!-- Holidays / Observances Ticker -->
      <div class="holiday-ticker" aria-label="Holidays ticker">
        <div class="holiday-ticker-track" id="holidayTickerTrack"></div>
      </div>

      <!-- Calendar Grid -->
      <main class="calendar-main">
        <div class="calendar-grid">
          <!-- Calendar Header -->
          <div class="calendar-header">
            <div class="calendar-header-cell">Sunday</div>
            <div class="calendar-header-cell">Monday</div>
            <div class="calendar-header-cell">Tuesday</div>
            <div class="calendar-header-cell">Wednesday</div>
            <div class="calendar-header-cell">Thursday</div>
            <div class="calendar-header-cell">Friday</div>
            <div class="calendar-header-cell">Saturday</div>
          </div>

          <!-- Calendar Body -->
          <div class="calendar-body" id="calendarBody">
            <!-- Generated dynamically by calendar.js -->
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="calendar.js"></script>
  </body>
</html>
